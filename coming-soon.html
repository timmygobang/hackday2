    <body class="fheight">

        <section id="coming-soon" role="main">
            <div class="container full-height">
                <div class="vcenter-container">
                    <div class="vcenter text-center">
                        <h1><a href="index.html" title="Coming Soon - Granada Premium Bootstrap eCommerce Template">
                            Granada
                        </a></h1>
                        <h2>Stay tuned For Something Awesome.</h2>

                        <div id="countdown" class="clearfix"></div><!-- End #countdown -->

                        <h3>notify me when its ready</h3>

                        <form action="">
                            <span class="email-icon"></span>
                            <input type="email" class="input-lg" required placeholder="Email address">
                            <input type="submit" class="btn btn-custom-4 btn-lg min-width" value="Notify Me">

    <script src="js/retina.min.js"></script>
    <script src="js/jquery.countdown.plugin.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
	
    <script>
        $(function() {

            // Countdown 

                var newYear = new Date(); 
                    newYear = new Date(newYear.getFullYear() + 1, 4 - 1, 1); 
                    $('#countdown').countdown({until: newYear}); 

        });
    </script>
